# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      profiling:
        description: "Build with React Profiler (production profiling bundle)"
        type: boolean
        default: false
        required: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # Choose which build to run
      - name: Build (normal or profiling)
        run: |
          if [ "${{ github.event.inputs.profiling }}" = "true" ]; then
            echo "ðŸ”§ Building with React Profiler (profiling mode)"
            npm run build:profile
          else
            echo "ðŸš€ Building normal production"
            npm run build
          fi

      # SPA fallback (BrowserRouter)
      - run: cp build/index.html build/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
